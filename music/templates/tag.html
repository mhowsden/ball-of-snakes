<html>
  <head>
    <title>Music Videos</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//xbias.com/s/js/jquery.sonar.min.js"></script>
    <link href="//xbias.com/s/css/select2.css" rel="stylesheet"/>
    <script src="//xbias.com/s/js/select2.min.js"></script>
    <style type="text/css">
body{
  background-color: #CCC;
  font-family: Ubuntu, Verdana;
}
ul.entries{
  width: 600px;
}
li{
  list-style-type: none;
  padding-bottom: 10px;
}
a{
  text-decoration: none;
  color: #262742;
}
a:hover{
  text-decoration: underline;
}

#add-form {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 450px;
  background-color: #262742;
  color: #FFF;
  padding: 15px;
}

#add-form span{
  font-size: 13px;
  padding-left: 5px;
}

#add-form div{
  spadding-right: 59px;
}

    </style>
  </head>
  <body>
  <ul class="entries">
  {% for entry in entries %}
    <li>
      <div style="margin-bottom: 5px; width: 560px;">
        <div style="float: right; color #666; font-size: 12px;">posted {{ entry.created_at }}</div>
        <a href="{{ entry.url }}">{{ entry.title }}</a> {{ entry.artist }}
      </div>
      {{ entry.embed_code|safe }}
    </li>
  {% else %}
    <li><em></em></li>
  {% endfor %}
  </ul>
<script type="text/javascript">
(function($){
$("iframe").bind("scrollin", function(){

var iframe = this,
$iframe = $(iframe);

$iframe.unbind("scrollin"); // clean up binding
iframe.src = $iframe.attr( "data-src" );

});
$("#tags").select2({tags:{{ tags|safe }}, tokenSeparators: [","]});

})(jQuery);
</script>
  </body>
</html>
